<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-2</title>
    <!-- Нормализуем стили -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Подключаем собственные стили -->
    <link rel="stylesheet" href="css/site2.css">
    <!-- Подключаем шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Контейнер слайдшоу -->
    <section class="slideshow-container">
        <!-- Блок полноразмерных картинок с номерами и тексты -->
        <figure class="mySlides fade">
            <p class="numbertext">1 / 3</p>
            <img class="slide" src="images/img1.jpg">
            <figcaption class="text">Кот - Цезарь</figcaption>
        </figure>
        <figure class="mySlides fade">
            <p class="numbertext">2 / 3</p>
            <img class="slide" src="images/img2.jpg">
            <figcaption class="text">Кот - Нобунага</figcaption>
        </figure>
        <figure class="mySlides fade">
            <p class="numbertext">3 / 3</p>
            <img class="slide" src="images/img3.jpg">
            <figcaption class="text">Кот - Ричард</figcaption>
        </figure>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </section>
    <!-- Кнопки вперёд и назад -->

    <br>
    <!-- Точки/круги -->
    <div class="dots">
        <span class="dot" data-num="0"></span>
        <span class="dot" data-num="1"></span>
        <span class="dot" data-num="2"></span>
    </div>
